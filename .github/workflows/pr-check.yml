name: PR check
run-name: ${{ github.actor }} triggered a container build for ${{ github.ref }}
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
jobs:
  Triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4

  Container-Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a '${{ github.event_name }}' event."
      - run: echo "ğŸ§ This job is now running on a '${{ runner.os }}' server."

      - name: "ğŸšš Check out repository code: ${{ github.ref }} ${{ github.repository }}"
        uses: actions/checkout@v4

      - name: "ğŸ–¥ï¸ Container build"
        run: |
          set -x
          cd ./container/
          make build
