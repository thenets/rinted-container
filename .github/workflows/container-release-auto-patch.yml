name: Container release auto patch
run-name: ${{ github.actor }} triggered a container build and push every week for 'main' branch
on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  Container-Build-and-Push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a '${{ github.event_name }}' event."
      - run: echo "ğŸ§ This job is now running on a '${{ runner.os }}' server."

      - name: "ğŸ“¦ Set Quay repo"
        run: echo "QUAY_REPO=quay.io/thenets/rinetd" >> $GITHUB_ENV

      - name: "ğŸšš Check out repository code: ${{ github.ref }} ${{ github.repository }}"
        uses: actions/checkout@v4

      - name: "ğŸ”‘ Authenticate with Quay.io"
        run: |
          set +x
          podman login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: "ğŸ–¥ï¸ Container build"
        run: |
          set -x
          cd ./container/
          export IMAGE_TAG=$QUAY_REPO:latest
          make release-build

      - name: "ğŸ“¦ Container push"
        run: |
          set -x
          cd ./container/
          export IMAGE_TAG=$QUAY_REPO:latest
          make release-push
